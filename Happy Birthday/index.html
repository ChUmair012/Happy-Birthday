<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <!-- Tailwind CSS CDN for easy styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Font (Inter) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-300 to-purple-400 min-h-screen flex items-center justify-center p-4">

    <!-- The main birthday card container -->
    <div class="bg-white rounded-3xl shadow-2xl p-8 md:p-12 text-center max-w-lg w-full transform transition-transform duration-500 hover:scale-105">
        <h1 class="text-4xl md:text-6xl font-bold text-gray-800 mb-4 animate-bounce">
            Happy Birthday,Dear Iman Awais! ðŸŽ‰
        </h1>

        <p class="text-lg md:text-xl text-gray-600 mb-8">
            Wishing you a day filled with joy, laughter, and everything you've ever wished for. May this new year of your life be your best one yet!
        </p>

        <!-- A personalized message placeholder -->
        <div class="mb-8">
            <span class="text-xl md:text-2xl font-bold text-purple-600">
                With all my love, Choudhary Umair
            </span>
        </div>

        <!-- Button to trigger the confetti effect -->
        <button id="confettiButton" class="bg-purple-600 hover:bg-purple-700 text-white font-bold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-110 focus:outline-none focus:ring-4 focus:ring-purple-300">
            Click for a surprise!
        </button>
    </div>

    <!-- Confetti library script -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.js"></script>

    <script>
        // Get the confetti button element
        const confettiButton = document.getElementById('confettiButton');

        // Add a click event listener to the button
        confettiButton.addEventListener('click', () => {
            // A function to create a burst of confetti
            const launchConfetti = () => {
                confetti({
                    particleCount: 150,
                    spread: 180,
                    origin: { y: 0.6 }
                });
            };

            // Launch confetti multiple times for a more impressive effect
            setTimeout(launchConfetti, 0);
            setTimeout(launchConfetti, 500);
            setTimeout(launchConfetti, 1000);
        });
    </script>
</body>
</html>
